<ion-app>
  <ion-menu contentId="menu-content" menuId="menu-content" side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>User Details</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>  
        <ion-item>
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Name</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>E-Mail Id</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="camera" slot="start"></ion-icon>
          <ion-label>Profile Picture</ion-label>
        </ion-item>
        
        <ion-item>
          <ion-icon name="calendar-number"></ion-icon>
          <ion-label>Calender</ion-label>
          <ion-datetime [showDefaultButtons]="true"></ion-datetime>
        </ion-item>
        <ion-items>
          <ion-button class="user_logout_button" (click)="goToHome()">
            Log-out
          </ion-button>
        </ion-items>
      </ion-list>
    </ion-content>
    
  </ion-menu> 
    
 
  <ion-router-outlet id="menu-content" ></ion-router-outlet>
</ion-app>
